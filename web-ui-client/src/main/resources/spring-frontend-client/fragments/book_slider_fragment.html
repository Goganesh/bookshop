<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="bookSlider(title, recommendedBooks, category)">
    <div class="Section-header">
        <h2 class="Section-title" th:text="${title}">Рекомендуемое
        </h2>
    </div>
    <div class="Slider Slider_carousel">
        <div class="Slider-box Cards" th:attr="data-load=${category}" data-load="recommended" data-loadoffset="8" data-loadlimit="20">
            <div class="Slider-item" th:each="bookPageDto : ${recommendedBooks.books}">
                <div class="Slider-content">
                    <div class="Card">
                        <a class="Card-picture" th:href="'/books/' + ${bookPageDto.slug}" href="/books/slug.html">
                            <img th:src="${bookPageDto.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
                        </a>
                        <div class="Card-content">
                            <strong class="Card-title"><a th:text="${bookPageDto.title}" th:href="'/books/' + ${bookPageDto.slug}" href="/books/slug.html">Техника</a>
                            </strong>
                            <div th:text="${bookPageDto.authors}" class="Card-description">Кондратенко Валерий Петрович
                            </div>
                            <div class="Card-cost">
                                <span th:if="${bookPageDto.discountPrice} != 0" th:text="${bookPageDto.price}" class="Card-priceOld">₽300.00</span>
                                <span th:text="${bookPageDto.discountPrice} != 0 ? ${bookPageDto.discountPrice} : ${bookPageDto.price}" class="Card-price">₽190.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
        </div>
    </div>
</div>
</html>

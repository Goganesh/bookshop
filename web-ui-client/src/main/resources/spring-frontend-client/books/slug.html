<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common_head_fragment.html :: head(title='Книга', description='Книга')}">
</head>
<body class="Site">
<header class="Header" th:replace="~{fragments/common_header_fragment :: head(status='unauthorized')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs"
                th:replace="~{fragments/breadcrumb_fragment :: breadcrumps(category=${bookPageDto.title})}"></ul>
            <div class="Product">
                <div class="ProductCard">
                    <div class="ProductCard-look">
                        <div class="ProductCard-photo"><img th:src="${bookPageDto.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
                        </div>
                    </div>
                    <div class="ProductCard-desc" th:replace="~{fragments/book_description_fragment :: bookDesc(${bookPageDto})}"></div>
                </div>
                <div class="Product-comments">
                    <div class="Product-comments-header">
                        <h3 class="Product-comments-title">Отзывы</h3>
                        <span th:if="${currentUser.isReg} == false" class="Product-comments-amount" th:text="${bookReviewPageDtos.size()} + ' отзывов'">567 отзывов</span>
                        <span th:if="${currentUser.isReg} == true" class="Rating">
                            <span class="Rating-stars">
                                <span class="Rating-star Rating-star_view">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                        <g>
                                            <g>
                                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                            </g>
                                        </g>
                                    </svg>
                                </span>
                                <span class="Rating-star Rating-star_view">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                        <g>
                                            <g>
                                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                            </g>
                                        </g>
                                    </svg>
                                </span>
                                <span class="Rating-star Rating-star_view">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                        <g>
                                            <g>
                                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                            </g>
                                        </g>
                                    </svg>
                                </span>
                                <span class="Rating-star Rating-star_view">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                        <g>
                                            <g>
                                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                            </g>
                                        </g>
                                    </svg>
                                </span>
                                <span class="Rating-star Rating-star_view">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                        <g>
                                            <g>
                                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                            </g>
                                        </g>
                                    </svg>
                                </span>
                            </span>
                            <span class="Rating-title">567 отзывов</span></span>
                    </div>
                </div>
                <strong th:if="${currentUser.isReg} == true" class="Comments-title">Написать отзыв</strong>
                <div th:if="${currentUser.isReg} == true" class="Comments-addComment">
                    <form class="form" action="#" method="post" th:attr="data-bookid = ${bookPageDto.slug}" data-bookid="1111">
                        <div class="form-group">
                                <textarea class="form-textarea Comments-review" name="review" id="review"
                                          placeholder="Текст отзыва" data-validate="require"></textarea>
                        </div>
                        <div class="form-group Comments-sendReview">
                            <button class="btn btn_warning" type="submit">Отправить отзыв
                            </button>
                        </div>
                    </form>
                </div>
                <div th:replace="~{fragments/book_reviews_fragment :: reviewBlock}"></div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="/assets/js/DownloadBookWindowScript.js"></script>
</body>
</html>

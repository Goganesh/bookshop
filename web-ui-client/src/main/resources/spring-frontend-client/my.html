<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common_head_fragment.html :: head(title='Мои книги', description='Мои книги')}">
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(status='authorized')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs"
                th:replace="~{fragments/breadcrumb_fragment :: breadcrumps(category='Мои книги')}"></ul>
            <div class="Section">
                <div class="Section-header">
                    <h1 class="Section-title">Мои книги
                    </h1>
                    <div class="Section-header-links">
                        <span class="Section-header-link Section-header-link_ACTIVE">Непрочитанные</span>
                        <a class="Section-header-link" th:href="@{/myarchive}" href="/myarchive.html">Архив</a>
                    </div>
                </div>
                <div class="Cards Cards_refresh"
                         th:replace="~{fragments/books_pool_fragment :: pool('user', 'PAID', ${userBooks.books})}">
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>

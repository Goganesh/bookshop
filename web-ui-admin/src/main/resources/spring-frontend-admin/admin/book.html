<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/common_head_fragment.html :: head(title='Книга', description='Книга')}">
</head>
<body class="Site">
<header class="Header"
        th:replace="~{admin/fragments/common_header_fragment :: head(main='menu-item menu-item_ACTIVE', status='unauthorized')}"></header>
<div class="Middle">

    <div class="container-sm">

        <h4 class="mb-3">Создание/Редактирование Книги</h4>

        <div class="row">
            <div class="container-sm">
                <div class="mb-3">
                    <label for="id-input">ID:</label>
                    <input id="id-input" name="id" type="number" value="-1" readonly="readonly"/>
                </div>

                <div class="mb-3">
                    <label for="slug-input" >Имя в пути:</label>
                    <input id="slug-input" class="form-control"
                           name="name" type="text" required/>
                </div>

                <div class="mb-3">
                    <label for="title-input" >Название:</label>
                    <input id="title-input" class="form-control"
                           name="title" type="text" required/>
                </div>

                <div class="mb-3">
                    <label for="description-input" >Описание:</label>
                    <input id="description-input" class="form-control"
                           name="description" type="text"/>
                </div>

                <div class="mb-3">
                    <label for="pub-date-input" >Дата публикации:</label>
                    <input id="pub-date-input" class="form-control"
                           name="pub-date" type="date"/>
                </div>

                <div class="mb-3">
                    <label for="price-input" >Цена:</label>
                    <input id="price-input" class="form-control"
                           name="price" type="number"/>
                </div>

                <div class="mb-3">
                    <label for="discount-input" >Скидка:</label>
                    <input id="discount-input" class="form-control"
                           name="discount" type="number"/>
                </div>

                <button onclick="saveBook()" class="btn btn-primary" type="submit">Сохранить</button>
            </div>
        </div>

    </div>

</div>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
<script type="text/javascript" charset="utf8" src="/assets/js/action.js"></script>
<script>
    $(function () {
        fillBook();
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body class="Site">
<header class="Header"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title">Книги</h1>
            <h1 class="Middle-title">Авторы</h1>
            <h1 class="Middle-title">Жанры</h1>
            <div class="Header-menu">
                <div class="wrap">
                    <nav class="menuModal" id="navigate">
                        <ul class="menu menu_main">
                            <li class="menu-item" th:class="${main}"><a class="menu-link"
                                                                        th:href="@{/}"
                                                                        href="/index.html"
                                                                        th:text="#{topbar.main}">Главная</a>
                            </li>
                            <li class="menu-item" th:class="${genres}"><a class="menu-link"
                                                                          th:href="@{/genres}"
                                                                          href="/genres/index.html"
                                                                          th:text="#{topbar.genres}">Жанры</a>
                            </li>
                            <li class="menu-item" th:class="${recent}"><a class="menu-link"
                                                                          th:href="@{/books/recent}"
                                                                          href="/books/recent.html"
                                                                          th:text="#{topbar.news}">Новинки</a>
                            </li>
                            <li class="menu-item" th:class="${popular}"><a class="menu-link"
                                                                           th:href="@{/books/popular}"
                                                                           href="/books/popular.html"
                                                                           th:text="#{topbar.popular}">Популярное</a>
                            </li>
                            <li class="menu-item" th:class="${authors}"><a class="menu-link"
                                                                           th:href="@{/authors}"
                                                                           href="/authors/index.html"
                                                                           th:text="#{topbar.authors}">Авторы</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>

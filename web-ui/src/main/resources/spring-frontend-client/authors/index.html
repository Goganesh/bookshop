<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common_head_fragment.html :: head(title='Авторы', description='Авторы ')}">
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(authors='menu-item menu-item_ACTIVE', status='unauthorized')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title">Авторы
            </h1>
            <div class="Section">
                <div class="Authors">
                    <div class="Authors-links">
                        <a class="Authors-link" th:each="key : ${authorsMap.keySet()}" th:href="'#' + ${key}" th:text="${key}" href="#a">А</a>
                    </div>
                    <div class="Authors-block" th:each="authorsByKey : ${authorsMap}">
                        <h2 class="Authors-title" th:id="${authorsByKey.getKey()}" th:text="${authorsByKey.getKey()}" id="a">А
                        </h2>
                        <div class="Authors-letter">
                            <div class="Authors-item" th:each="author : ${authorsByKey.getValue()}" th:if="${author.getName().substring(0,1) == authorsByKey.getKey()}">
                                <a th:text="${author.getName()}" th:href="'/authors/' + ${author.slug}" href="/authors/slug.html">Абгарян Наринэ</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
